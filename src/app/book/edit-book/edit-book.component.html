<section id="edit-page" class="edit">
  <form id="edit-form" #form="ngForm" (ngSubmit)="editBookSubmitHandler(form)">
    <fieldset>
      <legend>Edit my Book</legend>
      <p class="field">
        <label for="title">Title</label>
        <span class="input">
          <input
            type="text"
            name="title"
            id="title"
            value="{{ book?.title }}"
            [ngModel]="book?.title"
          />
        </span>
      </p>

      <p class="field">
        <label for="description">Description</label>
        <span class="input">
            <textarea name="description"
            [ngModel]="book?.description"
            id="description">{{book?.description}}</textarea>
        </span>
    </p>
      <p class="field">
        <span class="input">
          <input
            type="text"
            name="imageUrl"
            id="image"
            value="{{ book?.imageUrl }}"
            [ngModel]="book?.imageUrl"
          />
        </span>
      </p>
      <p class="field">
        <label for="type">Type</label>
        <span class="input">
          <select id="type" name="type" [ngModel]="book?.type">
            <option value="{{ selectedType }}" selected>
              {{ selectedType }}
            </option>
            <option value="Fiction">Fiction</option>
            <option value="Romance">Romance</option>
            <option value="Mistery">Mistery</option>
            <option value="Classic">Clasic</option>
            <option value="Other">Other</option>
          </select>
        </span>
      </p>
      <input class="button submit" [disabled]="form.invalid" type="submit" value="Save" />
    </fieldset>
  </form>
</section>
