<section id="create-page" class="create">
  <form id="create-form" #form="ngForm" (ngSubmit)="newBookSubmitHandler(form)">
    <fieldset>
      <legend>Add new Book</legend>
      <p class="field">
        <label for="title">Title</label>
        <span class="input">
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Title"
            ngModel
            #inputTitle="ngModel"
            required
            minlength="5"
          />
        </span>
      </p>

      <ng-container *ngIf="inputTitle.touched">
        <p class="error" *ngIf="inputTitle.errors?.['required']">
          Title is required!
        </p>
        <p class="error" *ngIf="inputTitle.errors?.['minlength']">
          Title must be at least 5 characters!
        </p>
      </ng-container>

      <p class="field">
        <label for="description">Description</label>
        <span class="input">
          <textarea
            name="description"
            id="description"
            placeholder="Description"
            ngModel
            #inputDescription="ngModel"
            required
            minlength="10"
            ></textarea>
        </span>
      </p>

      <ng-container *ngIf="inputDescription.touched">
        <p class="error" *ngIf="inputDescription.errors?.['required']">
          Description is required!
        </p>
        <p class="error" *ngIf="inputDescription.errors?.['minlength']">
          Description must be at least 10 characters!
        </p>
      </ng-container>

      <p class="field">
        <label for="image">Image</label>
        <span class="input">
          <input
            type="text"
            name="imageUrl"
            id="image"
            placeholder="Image"
            ngModel
            #inputImage="ngModel"
            required
          />
        </span>
      </p>

      <ng-container *ngIf="inputImage.touched">
        <p class="error" *ngIf="inputImage.errors?.['required']">
          Image is required!
        </p>
      </ng-container>

      <p class="field">
        <label for="type">Type</label>
        <span class="input">
          <select id="type" name="type" ngModel #inputType="ngModel" required>
            <option value="Fiction">Fiction</option>
            <option value="Romance">Romance</option>
            <option value="Mystery">Mystery</option>
            <option value="Classic">Classic</option>
            <option value="Other">Other</option>
          </select>
        </span>
      </p>

      <ng-container *ngIf="inputType.touched">
        <p class="error" *ngIf="inputType.errors?.['required']">
          Type is required!
        </p>
      </ng-container>

      <input class="button submit" [disabled]="form.invalid" type="submit" value="Add Book" />
    </fieldset>
  </form>
</section>
